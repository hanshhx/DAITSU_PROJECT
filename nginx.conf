server {
    listen 80;

    # 1. 프론트엔드 (Next.js)
    location / {
        proxy_pass http://next-frontend:3000; # 컨테이너 이름 사용
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. 백엔드 API (Spring Boot)
    location /api {
        # 백엔드 컨트롤러에 /api 경로가 없다면 끝에 /를 붙여야 합니다.
        proxy_pass http://spring-backend:8080; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. AI 서버 (Flask)
    location /ai/ {
        proxy_pass http://flask-ai-server:5000/;
        proxy_set_header Host $host;
        client_max_body_size 10M;
    }
}